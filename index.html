<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Unit Converter</title>
</head>
<body>
    <div id="heading">
        <h3>Metric/Imperial unit conversion</h3>
        <h1 id="Unit-id">20</h1>
    </div>
    <div>
        <h3>Length (Meter/Feet)</h3>
        <p id="lenght-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <h3 id>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>
</body>
