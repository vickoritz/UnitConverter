<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="heading">
        <br>
        <h3>Metric/Imperial unit conversion</h3>
        <h1 id="unit-el"></h1>
        <button class="button" onclick="startConversion()">Convert</button>
        <form action="/action_page.php">
            <label for="unit">Add number (between 1 and 1000):</label>
            <input type="number" id="unit" name="unit" min="1" max="1000"><input type="submit" value="Calculate">
        </form>
        <br>
    </div>
    <div>
        <br>
        <h3>Length (Meter/Feet)</h3>
        <span id="meter-el">0 meters = 0.000 feet </span>
        <span id="feet-el">| 0 feet = 0.000 meter</span>
        <br>
        <br>
        <h3>Volume (Liters/Gallons)</h3>
        <span id="liter-el">0 liters = 0.000 gallons </span>
        <span id="gallon-id">| 0 gallons = 0.000 liters</span>
        <br>
        <br>
        <h3 id>Mass (Kilograms/Pounds)</h3>
        <span id="pound-id">0 pounds = 0.000 kilos </span>
        <span id="kilo-id">| 0 kilos = 0.000 pounds</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
